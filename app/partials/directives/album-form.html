<div class='row'>
  <div class='col-md-4 col-md-offset-1'>

    <form name='albumForm' ng-submit=addAlbum(albumForm)>
      <div class="form-group">
        <label for="albumTitle">Album Title</label>
        <input type="text" class="form-control" id="albumTitle" placeholder="Title" ng-model="title" required>
      </div>
      <div class="form-group">
        <label for="albumArtist">Album Artist</label>
        <input type="text" class="form-control" id="albumArtist" placeholder="Artist" ng-model="artist" required>
      </div>
      <div class="form-group">
        <label for="asin">ASIN</label>
        <input type="text" class="form-control" id="asin" placeholder="ASIN ID" ng-model='asin' required>
      </div>
      <div class="form-group">
        <label for="review">Reviw</label>
        <input type="text" class="form-control" id='albumReview' placeholder="Album Review" ng-model='review'>
      </div>
      <div>
        <label for="">Rating</label>
        <select name="rating" id="albumRating" class="form-control" ng-model='rating'>
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>
        <label class='form-control' ng-repeat='genre in genres'>
          <input type="checkbox" id="{{ genre }}" ng-model='albums.genres[genre]'>
          {{ genre }}
        </label>
      </div>
      <br />
      <input type="submit" class='btn btn-primary' value='Add Album'>
    </form>

  </div>

  <div class="col-md-6">
    <h3>{{ title }}</h3>
    <h4>{{ artist}}</h4>
    <img ng-src="http://images.amazon.com/images/P/{{ asin }}.01.MZZZZZZZ.jpg">
    <p>{{ review }}</p>
    <div ng-if='rating'>{{ rating }}/5</div>
  </div>
</div>
